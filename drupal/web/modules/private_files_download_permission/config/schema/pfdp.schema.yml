pfdp.pfdp_directory.*:
  type: config_entity
  label: 'Private files download permission directory'
  mapping:
    id:
      type: string
      label: 'ID'
    path:
      type: path
      label: 'Path'
    bypass:
      type: boolean
      label: 'Bypass'
    grant_file_owners:
      type: boolean
      label: 'Grant file owners'
    users:
      type: sequence
      label: 'Users'
      sequence:
        type: string
        label: 'User'
    roles:
      type: sequence
      label: 'Roles'
      sequence:
        type: string
        label: 'Role'
